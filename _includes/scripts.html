<script type="text/javascript">
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    if (scroll >= 400) {
        $(".scroll").addClass("scroll_padding");
    } else {
        $(".scroll").removeClass("scroll_padding");
    }
  });
</script>

<script type="text/javascript">
  $('#arrowButton').click(function() {
    $('html, body').animate({scrollTop: $('#titleWithArrow').offset().top}, 1000);
  });
</script>
